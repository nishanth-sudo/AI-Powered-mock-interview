<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Interview Simulator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_additional.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="interview-header">
      <h1>Coding Interview <span class="domain-label" id="domainLabel">{{ domain }}</span></h1>
      <p class="subtitle">Practice your coding skills with AI feedback - Level: <span id="levelLabel">{{ level }}</span></p>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-stats">
          <span id="currentQuestion">Question: 1/10</span>
          <span id="scoreDisplay">Score: 0</span>
          <span id="timer" class="timer"><i class="fas fa-clock"></i> 60:00</span>
        </div>
      </div>
    </header>
    
    <div class="interview-panel">
      <div id="chatBox" class="chat-box"></div>
      
      <div class="input-area">
        <textarea id="codeEditor" class="code-editor" placeholder="Write your code here..."></textarea>
        <div id="codeResult" class="code-result"></div>
        <div class="button-group">
          <button id="submitAnswer" class="primary-btn"><i class="fas fa-paper-plane"></i> Submit Solution</button>
          <button id="resetInterview" class="secondary-btn"><i class="fas fa-sync-alt"></i> New Question</button>
          <a href="/" class="secondary-btn"><i class="fas fa-home"></i> Back to Home</a>
        </div>
      </div>
    </div>
    
    <div class="interview-tips">
      <h3>Coding Tips for {{ domain }}</h3>
      <ul id="domainTips">
        <!-- Domain-specific tips will be inserted here by JavaScript -->
      </ul>
    </div>
  </div>
  
  <!-- Pass the domain and level to JavaScript -->
  <script>
    const selectedDomain = "{{ domain }}";
    const selectedLevel = "{{ level }}";
    const interviewType = "coding";
  </script>
  <script src="{{ url_for('static', filename='js/coding_interview.js') }}"></script>
</body>
</html>
